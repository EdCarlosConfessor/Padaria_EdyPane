<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CADASTRO</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section id="form-container">    <!-- Demos um nome "forme-container" para nossa Section  -->

        <div class="container">
            
            <form method="get"action="cad.php">
                <h1>Cadastre-se e tenha facilidades e descontos exclusivos</h1>
                <p>Preencha o formulário abaixo e entraremos em contato com você</p>

                    <div class="input-single">   <!-- Aqui criamos uma DIV para inserirmos nossa label e Input  -->
                      <input type="text" id="nome-box" class="input" name="nome" autocomplete="off" required>   <!-- Atribuimos os nome de indentificação que serão usads no PHP -->
                      <label for="">Nome</label>  <!-- Aqui colocamos o nome que ira aparecer do lado da nossa caixa (input) -->
                    </div>
                    
                    <div class="input-single">  <!-- Aqui criamos uma DIV para inserirmos nossa label e Input  -->
                      <input type="text" id="sobrenome-box" class="input" name="sobrenome" autocomplete="off" required>   <!-- Atribuimos os nome de indentificação que serão usads no PHP -->

                    </div>

                    <div class="input-single">  <!-- Aqui criamos uma DIV para inserirmos nossa label e Input  -->
                      <input type="email" id="email-box" class="input" name="email" autocomplete="off" required>   <!-- Atribuimos os nome de indentificação que serão usads no PHP -->    
                      <label for="">Seu e-mail</label> <!-- Aqui colocamos o nome que ira aparecer do lado da nossa caixa (input) --> 
                    </div>

                    <div class="btn">
                        <input type="submit" value="Enviar">  <!-- No caso de formulario ao inves de usar Button o ideal e o input -->
                    </div>

                </form>

            </div>
        
        </section>
